<!DOCTYPE html>
<html>
<head>
	<title>Product Catalog</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: space-around;
			padding: 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			padding: 10px;
			font-weight: bold;
			text-transform: uppercase;
			transition: color 0.2s;
		}

		nav a:hover {
			color: #666;
		}

		main {
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		h1 {
			margin-top: 0;
			font-size: 48px;
			line-height: 1.2;
		}

		.product {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-shadow: 0 0 5px #ccc;
			margin: 20px;
			padding: 20px;
			flex-basis: 30%;
			max-width: 300px;
			text-align: center;
		}

		.product img {
			max-width: 100%;
			margin-bottom: 10px;
		}

		 .product h2 {
			font-size: 24px;
			margin: 0;
			margin-bottom: 10px;
		 }

		 .product p {
			 font-size: 18px;
			 margin: 0;
			 margin-bottom: 20px;
		 }

		footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Product Catalog</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<main>
		<div class="container">

            <div class="row">
                <div class="col-6">
                    <h3>Products</h3>

                    <table class="table table-striped">
                        <thead>
                            <th>ProductUUID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>isActive</th>
                            <th>dateCreated</th>
                            <th>dateModified</th>
                        </thead>
                        <tbody id="tblProducts">
                            
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
